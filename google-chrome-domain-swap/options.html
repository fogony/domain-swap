<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Domain Swap Options</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body class="options">
		<h1><img src="icon-19x19.png" />Domain Sets</h1>
		<div id="domain_sets"></div>
		<br/>
		<div id="status"></div>
		<div class="form-actions">
			<button id="save">Save</button>
			<button id="add_set">Add Set</button>
			<div id="message"></div>
		</div>
	</body>
	<script type="text/template" id="domain_set_template">
		<form class="domain_set">
			<button class="delete_set pull-right">Delete This Set</button>
			<label>Name</label>
			<input type="text" class="span6" placeholder="Project Name">

			<label>Domains</label>
			<textarea rows="5"></textarea>
			<p class="help">One domain per line.</p>
			<hr/>
		</form>
	</script>
	<script src="domain-sets.js"></script>
	<script src="storage.js"></script>
	<script src="options.js"></script>
</html>
